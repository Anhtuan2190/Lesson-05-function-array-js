<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(start, end) {
            let total = 0;
            for (let i = start; i < end; i++) {
                total += i;
            } 
            return total;
        }
        console.log("Sum of 1 to 5 is: " + sum(1, 5));
        console.log("Sum of 10 to 15 is: " + sum(10, 15));
    </script>
</body>
</html>
